<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <marquee>
            <h2> Registration Form</h2>
        </marquee>
        <form action="submit-form.php" method="POST">
            <!-- First Name -->
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <!-- Roll Number -->
            <div class="input-group">
                <label for="roll-number">Roll Number</label>
                <input type="text" id="roll-number" name="roll-number" required>
            </div>

            <!-- Year -->
            <div class="input-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}"
                    placeholder="Enter 10 digit phone number" required>
            </div>

            <!-- CNIC -->
            <div class="input-group">
                <label for="cnic">CNIC (with dashes)</label>
                <input type="text" id="cnic" name="cnic" pattern="\d{5}-\d{7}-\d{1}" placeholder="XXXXX-XXXXXXX-X"
                    required>
            </div>

            <!-- Date of Birth -->
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

</body>

</html>
